<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint Your NFT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Now Mint Your NFT Here</h1>
      <form>
        <input type="text" placeholder="Token Name or Identifier" required />
        <textarea placeholder="Token Description or Info" required></textarea>
        <input type="url" placeholder="Image/Picture URL" required />
        <button type="submit">Mint NFT</button>
      </form>
    </div>
  </body>
</html>
