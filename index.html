<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mint Your NFT</title>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mint Your NFT - Coxygen</h1>
      <form>
        <input type="text" placeholder="Unique Token Name" required />

          required

      </form>
    </div>
  </body>
