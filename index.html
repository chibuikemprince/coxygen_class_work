<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Minting Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 style="color: black">Mint Your NFT</h1>
        <p style="color: black">
          Create and showcase your unique digital assets.
        </p>
      </header>
      <main>
        <form class="mint-form">
          <div class="form-group">
            <label for="token-name">Token Name</label>
            <input
              type="text"
              id="token-name"
              placeholder="Enter token name"
              required
            />
          </div>
          <div class="form-group">
            <label for="token-description">Token Description</label>
            <textarea
              id="token-description"
              placeholder="Enter token description"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="image-url">Image URL</label>
            <input
              type="url"
              id="image-url"
              placeholder="Enter image URL"
              required
            />
          </div>
          <button type="submit" class="submit-button">Mint NFT</button>
        </form>
      </main>
    </div>
  </body>
</html>
