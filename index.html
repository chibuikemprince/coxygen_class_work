<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles1.css" />
    <title>Mint Your Cardano NFT</title>
  </head>
  <body>
    <div class="container">
      <h1>Mint Your Cardano NFT</h1>
      <form>
        <label for="token-name">Token Name:</label>
        <input type="text" id="token-name" name="token-name" required />
        <label for="description">NFT Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="image-url">NFT Image URL:</label>
        <input type="url" id="image-url" name="image-url" required />
        <button type="submit">Mint NFT</button>
      </form>
    </div>
  </body>
</html>
